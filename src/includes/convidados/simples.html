<div
  class="flex flex-col lg:flex-wrap lg:flex-row justify-around justify-self-center place-items-top text-center"
>
  {% for convidado in convidados %}
  <div class="mx-auto mb-20 px-6 lg:w-1/2">
    <div
      class="rounded-full w-48 h-48 mb-6 ring-2 ring-slate-400 mx-auto shadow-lg overflow-clip"
    >
      {% image 'src' + convidado.foto, "", [192] %}
    </div>
    <div class="text-xl font-semibold md:font-bold uppercase mb-2">
      {{ convidado.palestra }}
    </div>
    <div class="text-xl font-medium mx-auto text-slate-600">
      {{ convidado.nome }}
    </div>
    <div class="text-lg mb-3 text-slate-400">{{ convidado.departamento }}</div>
  </div>
  {% endfor %}
</div>
